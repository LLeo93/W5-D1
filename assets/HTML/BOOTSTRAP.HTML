<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">BOOTSTRAP</h1>
    <div class="row m-3">
      <div
        class="col col-md border border-dark bg-info text-white px-3 text-center"
      >
        UNO
      </div>
      <div
        class="col col-md border border-dark bg-info text-white px-3 text-center"
      >
        DUE
      </div>
      <div
        class="col col-md border border-dark bg-info text-white px-3 text-center"
      >
        TRE
      </div>
    </div>
    <div class="row flex-column flex-sm-column p-3 flex-lg-row m-2">
      <div
        class="col-12 col-lg-4 border border-dark bg-warning px-3 text-center"
      >
        UNO
      </div>
      <div
        class="col-12 col-lg-4 border border-dark bg-warning px-3 text-center"
      >
        DUE
      </div>
      <div
        class="co-12 col-lg-4 border border-dark bg-warning px-3 text-center"
      >
        TRE
      </div>
    </div>

    <div
      class="row m-1 text-center border border-dark bg-success text-white p-2 flex-row flex-nowrap"
    >
      <div class="m-1 border border-dark col-2">SM</div>
      <div class="m-1 border border-dark col-2">DUE</div>
      <div class="m-1 border border-dark col-2">TRE</div>
    </div>
    <div
      class="row m-1 text-center border border-dark bg-success text-white p-2 flex-row justify-content-between"
    >
      <div class="m-1 border border-dark col-md-4 col-lg-3">MD</div>
      <div class="m-1 border border-dark col-md-4 col-lg-3">DUE</div>
      <div class="m-1 border border-dark col-md-4 col-lg-3">TRE</div>
    </div>
    <div
      class="row m-1 text-center border border-dark bg-success text-white p-2 flex-row justify-content-between"
    >
      <div class="m-1 border border-dark col-lg-4 col-xl-3">LG</div>
      <div class="m-1 border border-dark col-lg-4 col-xl-3">DUE</div>
      <div class="m-1 border border-dark col-lg-4 col-xl-3">TRE</div>
    </div>
    <div
      class="row m-1 text-center border border-dark bg-success text-white p-2 flex-row justify-content-between"
    >
      <div class="m-1 border border-dark col-xl-4 col-xxl-3">XL</div>
      <div class="m-1 border border-dark col-xl-4 col-xxl-3">DUE</div>
      <div class="m-1 border border-dark col-xl-4 col-xxl-3">TRE</div>
    </div>
    <div
      class="row m-1 text-center border border-dark bg-success text-white p-2 flex-row justify-content-between"
    >
      <div class="m-1 border border-dark col-xl-4 col-xxl-3">XXl</div>
      <div class="m-1 border border-dark col-xl-4 col-xxl-3">DUE</div>
      <div class="m-1 border border-dark col-xl-4 col-xxl-3">TRE</div>
    </div>

    <div
      class="row bg-danger border border-dark p-3 text-white justify-content-center text-center"
    >
      <div class="col-2 m-2 bg-dark">1</div>
      <div class="col-4 m-2 bg-dark">2</div>
      <div class="col-2 m-2 bg-dark">3</div>
    </div>
    <div class="d-flex flex-row">
      <div
        class="col-lg-7 m-1 bg-danger border border-dark p-3 text-white justify-content-center text-center"
      >
        <div class="col-2 m-2 bg-dark">5</div>
        <div class="col-4 m-2 bg-dark">7</div>
        <div class="col-2 m-2 bg-dark">9</div>
      </div>
      <div
        class="col-lg-7 m-1 bg-danger border border-dark p-3 text-white justify-content-center text-center flex-row flex-nowrap"
      >
        <div class="col-lg-3">
          <div class="col-2 m-2 bg-dark border border-info">1</div>
        </div>
        <div class="col-lg-3">
          <div class="col-4 m-2 bg-dark border border-light">2</div>
          <div class="col-2 m-2 bg-dark border border-info-subtle">3</div>
        </div>
      </div>
      <div
        class="col-lg-5 m-1 row bg-danger border border-info p-3 text-white justify-content-center text-center"
      >
        <div class="col-2 m-2 bg-dark">1</div>
        <div class="col-4 m-2 bg-dark">2</div>
        <div class="col-2 m-2 bg-dark">3</div>
      </div>
    </div>
    <div
      class="row d-flex flex-row flex-nowrap p-3 m-2 bg-danger justify-content-center"
    >
      <div class="col-3 order-2 m-2 p-3 bg-info text-center">prima</div>
      <div class="col-3 order-0 m-2 p-3 bg-info text-center">seconda</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
